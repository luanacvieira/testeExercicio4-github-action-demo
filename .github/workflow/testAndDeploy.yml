name: Teste automatico and Deploy Project in event PUSH
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - name: Get Code
          uses: actions/checkout@v4
        - name: Install NODE JS
          uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Install Dependencias
          run: npm ci
        - name: Execute testes
          run: npm test  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
        - name: Get Code
          uses: actions/checkout@v4
        - name: Install NODE JS
          uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Install Dependencias
          run: npm ci
        - name: Build Project
          run: npm run build
        - name: Deploy
          run: echo "Deploying ..."